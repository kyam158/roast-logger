<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Roast Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body{margin:0;font-family:-apple-system;background:#fafafa}
#wrap{padding:10px}
#chartWrap{height:45vh}
button,input{width:100%;padding:12px;margin:6px 0;font-size:16px}
.row{display:flex;gap:6px}
.row>*{flex:1}
#dropBtn{background:#d32f2f;color:#fff;font-weight:bold}
#time{text-align:center;font-size:22px;margin:4px 0}
#phase{text-align:center;font-size:14px;color:#555}
#history div{padding:8px;border-bottom:1px solid #ddd}
small{color:#555}
</style>
</head>

<body>
<div id="wrap">
  <div id="chartWrap"><canvas id="chart"></canvas></div>
  <div id="time">0:00</div>
  <div id="phase">DRYING</div>

  <button id="startBtn">焙煎開始</button>

  <label>豆温 (℃)</label>
  <div class="row">
    <input id="tempInput" type="number" value="150">
    <button id="tempSet">決定</button>
  </div>

  <label>ガス圧 (<span id="gasLabel">2.5</span>)</label>
  <input id="gasInput" type="range" min="0" max="5" step="0.5" value="2.5">

  <button id="dryBtn">Dry End</button>
  <button id="fcBtn">1ハゼ</button>
  <button id="dropBtn">DROP</button>

  <h3>履歴</h3>
  <div id="history"></div>
</div>

<script>
const KEY="roastHistory";
let startTime=null,endTime=null,timer=null;
let temp=150,gas=2.5;
let dryEnd=null,fc=null;
let tempData=[], gasData=[];

const fmt=s=>`${Math.floor(s/60)}:${String(s%60).padStart(2,"0")}`;
const nowSec=()=> endTime ?? Math.floor((Date.now()-startTime)/1000);

/* ✅ 修正点 */
const chart=new Chart(
  document.getElementById("chart"),
  {
    type:"line",
    data:{
      datasets:[
        {label:"Temp",data:[],borderWidth:2},
        {label:"Gas",data:[],yAxisID:"yR",borderDash:[4,4]}
      ]
    },
    options:{
      animation:false,
      scales:{
        x:{type:"linear",min:0},
        y:{min:0,max:260},
        yR:{position:"right",min:0,max:5,grid:{drawOnChartArea:false}}
      }
    }
  }
);

function draw(){
  const t=nowSec();
  time.textContent=fmt(t);
  chart.options.scales.x.max=Math.max(600,t+10);
  chart.data.datasets[0].data=tempData;
  chart.data.datasets[1].data=gasData;
  chart.update();

  if(fc!=null) phase.textContent="DEVELOPMENT";
  else if(dryEnd!=null) phase.textContent="MAILLARD";
  else phase.textContent="DRYING";
}

startBtn.onclick=()=>{
  startTime=Date.now();
  endTime=null;
  dryEnd=fc=null;
  tempData=[{x:0,y:temp}];
  gasData=[{x:0,y:gas}];
  clearInterval(timer);
  timer=setInterval(draw,1000);
  draw();
};

tempSet.onclick=()=>{
  temp=parseInt(tempInput.value)||temp;
  tempData.push({x:nowSec(),y:temp});
  draw();
};

gasInput.oninput=()=>{
  gas=parseFloat(gasInput.value);
  gasLabel.textContent=gas.toFixed(1);
  gasData.push({x:nowSec(),y:gas});
  draw();
};

dryBtn.onclick=()=>{
  if(dryEnd==null && startTime){
    dryEnd=nowSec();
    alert("Dry End 記録: "+fmt(dryEnd));
  }
};
fcBtn.onclick=()=>{
  if(fc==null && startTime){
    fc=nowSec();
    alert("1ハゼ 記録: "+fmt(fc));
  }
};

dropBtn.onclick=()=>{
  if(!startTime||endTime) return;
  endTime=nowSec();
  clearInterval(timer);
  saveHistory();
  draw();
};

function loadHistory(){
  return JSON.parse(localStorage.getItem(KEY)||"[]");
}
function saveHistory(){
  const h=loadHistory();
  h.unshift({
    date:new Date().toLocaleString(),
    dryEnd,fc,end:endTime,
    tempData:[...tempData],
    gasData:[...gasData]
  });
  localStorage.setItem(KEY,JSON.stringify(h));
  renderHistory();
}
function renderHistory(){
  const h=loadHistory();
  history.innerHTML=h.length?h.map((r,i)=>`
    <div onclick="replay(${i})">
      <b>${r.date}</b><br>
      <small>
        Dry ${fmt(r.dryEnd)} / 1C ${fmt(r.fc)} / End ${fmt(r.end)}
      </small>
    </div>
  `).join(""):"履歴なし";
}
function replay(i){
  const r=loadHistory()[i];
  clearInterval(timer);
  startTime=Date.now()-r.end*1000;
  endTime=r.end;
  dryEnd=r.dryEnd;
  fc=r.fc;
  tempData=[...r.tempData];
  gasData=[...r.gasData];
  draw();
}

renderHistory();
</script>
</body>
</html>
