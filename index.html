<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Roast Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fafafa;
  user-select:none;
}
#wrap{padding:10px}
#chartWrap{height:45vh}
button,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
}
.row{display:flex;gap:6px}
.row>*{flex:1}
label{font-size:13px;color:#555}
#dropBtn{background:#d32f2f;color:#fff;font-weight:bold}
#history div{
  padding:8px;
  border-bottom:1px solid #ddd;
}
.smallBtn{
  font-size:12px;
  padding:4px;
}
</style>
</head>

<body>
<div id="wrap">

<div id="chartWrap"><canvas id="chart"></canvas></div>

<button id="startBtn">ç„™ç…é–‹å§‹</button>

<label>è±†æ¸© (â„ƒ)</label>
<div class="row">
  <input id="tempInput" type="number" value="150">
  <button id="tempSet">æ±ºå®š</button>
</div>

<label>ã‚¬ã‚¹åœ§ (<span id="gasLabel">2.5</span>)</label>
<input id="gasInput" type="range" min="0" max="5" step="0.5" value="2.5">

<button id="dryBtn">Dry Endï¼ˆé•·æŠ¼ã—ï¼‰</button>
<button id="fcBtn">1ãƒã‚¼ï¼ˆé•·æŠ¼ã—ï¼‰</button>
<button id="dropBtn">DROP</button>

<h3>å±¥æ­´</h3>
<div id="history"></div>

</div>

<script>
/* ===== çŠ¶æ…‹ ===== */
const KEY="roastHistory";
let startTime=null,timer=null,replay=false;
let temp=150, gas=2.5;
let dryEnd=null,fc=null,drop=null;
let temps=[],gases=[],rors=[];

/* ===== util ===== */
const sec=()=>startTime?Math.floor((Date.now()-startTime)/1000):0;
const fmt=s=>`${Math.floor(s/60)}:${String(s%60).padStart(2,"0")}`;

/* ===== RoR ===== */
function calcRoR(){
  rors=[];
  for(let i=30;i<temps.length;i++){
    if(temps[i]!=null && temps[i-30]!=null){
      rors.push({x:i,y:(temps[i]-temps[i-30])*2});
    }
  }
}

/* ===== ãƒ•ã‚§ãƒ¼ã‚º ===== */
function phaseInfo(){
  const t=sec();
  if(fc && t>=fc) return {name:"DEVELOPMENT",color:"#e53935",start:fc,dur:drop?drop-fc:0};
  if(dryEnd && t>=dryEnd) return {name:"MAILLARD",color:"#fb8c00",start:dryEnd,dur:fc?fc-dryEnd:t-dryEnd};
  if(startTime) return {name:"DRYING",color:"#fbc02d",start:0,dur:dryEnd?dryEnd:t};
  return null;
}

/* ===== Chart Plugin ===== */
const phasePlugin={
  id:"phase",
  beforeDraw(chart){
    const p=phaseInfo();
    if(!p) return;
    const {ctx,chartArea,scales}=chart;
    ctx.save();

    // èƒŒæ™¯
    const x0=scales.x.getPixelForValue(p.start);
    const x1=scales.x.getPixelForValue(sec());
    ctx.fillStyle=p.color+"33";
    ctx.fillRect(x0,chartArea.top,x1-x0,chartArea.bottom-chartArea.top);

    // ãƒ©ãƒ™ãƒ«
    ctx.fillStyle=p.color;
    ctx.font="bold 14px sans-serif";
    ctx.fillText(p.name,chartArea.left+6,chartArea.top+6);

    const e=sec()-p.start;
    const pct=p.dur?Math.round(e/p.dur*100):0;
    ctx.font="12px sans-serif";
    ctx.fillStyle="#555";
    ctx.fillText(`${fmt(e)} (${pct}%)`,chartArea.left+6,chartArea.top+24);
    ctx.restore();
  },
  afterDraw(chart){
    const {ctx,scales,chartArea}=chart;
    ctx.save();
    if(dryEnd!=null){
      const x=scales.x.getPixelForValue(dryEnd);
      ctx.strokeStyle="#fbc02d";
      ctx.beginPath();
      ctx.moveTo(x,chartArea.top);
      ctx.lineTo(x,chartArea.bottom);
      ctx.stroke();
    }
    if(fc!=null){
      const x=scales.x.getPixelForValue(fc);
      ctx.strokeStyle="#e64a19";
      ctx.beginPath();
      ctx.moveTo(x,chartArea.top);
      ctx.lineTo(x,chartArea.bottom);
      ctx.stroke();
    }
    ctx.restore();
  }
};

/* ===== Chart ===== */
const chart=new Chart(document.getElementById("chart"),{
  type:"line",
  data:{datasets:[]},
  options:{
    animation:false,
    scales:{
      x:{
        type:"linear",
        min:0,
        max:600,
        ticks:{stepSize:60,callback:v=>fmt(v)}
      },
      y:{min:0,max:260},
      yR:{position:"right",min:-10,max:10,grid:{drawOnChartArea:false}}
    }
  },
  plugins:[phasePlugin]
});

/* ===== æç”» ===== */
function draw(){
  const t=sec();
  chart.options.scales.x.max=t>600?900:600;

  chart.data.datasets=[
    {label:"Temp",data:temps.map((v,i)=>v!=null?{x:i,y:v}:null),borderWidth:2},
    {label:"RoR",data:rors,borderColor:"#7b1fa2",yAxisID:"yR"},
    {label:"Gas",data:gases.map((v,i)=>v!=null?{x:i,y:v}:null),borderColor:"#1976d2",borderDash:[4,4],yAxisID:"yR"}
  ];
  chart.update();
}

/* ===== ç„™ç…é–‹å§‹ ===== */
startBtn.onclick=()=>{
  replay=false;
  startTime=Date.now();
  dryEnd=fc=drop=null;
  temps=[];gases=[];rors=[];
  temps[0]=temp;
  gases[0]=gas;
  clearInterval(timer);
  timer=setInterval(draw,1000);
  draw();
};

/* ===== å…¥åŠ› ===== */
tempSet.onclick=()=>{
  temp=parseInt(tempInput.value);
  temps[sec()]=temp;
  calcRoR(); draw();
};
gasInput.oninput=()=>{
  gas=parseFloat(gasInput.value);
  gasLabel.textContent=gas.toFixed(1);
  gases[sec()]=gas;
  draw();
};

/* ===== é•·æŠ¼ã— ===== */
let hold=null;
const startHold=fn=>hold=setTimeout(fn,600);
const cancelHold=()=>clearTimeout(hold);
dryBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>{dryEnd=sec();});};
fcBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>{fc=sec();});};
[dryBtn,fcBtn].forEach(b=>{b.onpointerup=cancelHold;b.onpointercancel=cancelHold;});

/* ===== DROP & å±¥æ­´ ===== */
dropBtn.onclick=()=>{
  if(!startTime||drop||!fc) return;
  drop=sec();
  saveHistory();
};

function loadHistory(){
  return JSON.parse(localStorage.getItem(KEY)||"[]");
}
function saveHistory(){
  const h=loadHistory();
  h.unshift({
    id:Date.now(),
    name:"",
    date:new Date().toLocaleString(),
    drop,dryEnd,fc,
    temps:[...temps],
    gases:[...gases]
  });
  localStorage.setItem(KEY,JSON.stringify(h));
  renderHistory();
}
function renderHistory(){
  const h=loadHistory();
  history.innerHTML=h.length?h.map((r,i)=>`
    <div>
      <b onclick="replayHistory(${i})">${r.name||"ï¼ˆåç§°æœªè¨­å®šï¼‰"}</b><br>
      <small>${r.date}</small>
      <div class="row">
        <button class="smallBtn" onclick="editName(${i})">ğŸ–Š</button>
        <button class="smallBtn" onclick="delHistory(${i})">ğŸ—‘</button>
      </div>
    </div>
  `).join(""):"å±¥æ­´ãªã—";
}
function editName(i){
  const h=loadHistory();
  const n=prompt("ç„™ç…å",h[i].name||"");
  if(n!==null){
    h[i].name=n;
    localStorage.setItem(KEY,JSON.stringify(h));
    renderHistory();
  }
}
function delHistory(i){
  if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    const h=loadHistory();
    h.splice(i,1);
    localStorage.setItem(KEY,JSON.stringify(h));
    renderHistory();
  }
}
function replayHistory(i){
  const r=loadHistory()[i];
  replay=true;
  clearInterval(timer);
  startTime=Date.now()-r.drop*1000;
  temps=[...r.temps];
  gases=[...r.gases];
  calcRoR();
  draw();
}

renderHistory();
</script>
</body>
</html>
