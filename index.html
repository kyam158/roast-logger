<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>焙煎ログ</title>

<style>
/* ===== 全体 ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 16px;
  margin: 0;
  touch-action: manipulation;      /* ダブルタップズーム防止 */
  -webkit-user-select: none;
  user-select: none;
  background: #fafafa;
}

/* ===== 見出し ===== */
h2, h3 {
  margin-top: 20px;
}

/* ===== ボタン ===== */
button {
  padding: 12px;
  margin: 6px 4px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #fff;
  touch-action: manipulation;
}

button:active {
  background: #555;
}

/* ===== 入力欄 ===== */
input {
  font-size: 20px;     /* iOSズーム防止（16px以上） */
  padding: 6px;
  margin: 4px 0;
}

/* ===== タイマー表示 ===== */
#timer {
  font-size: 36px;
  margin-top: 10px;
  font-weight: bold;
}

/* ===== セクション ===== */
.section {
  margin-top: 24px;
  padding: 12px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<h2>焙煎ログ</h2>

<!-- ===== タイマー ===== -->
<div class="section">
  <h3>タイマー</h3>
  <button id="startBtn">スタート</button>
  <div id="timer">0:00</div>
</div>

<!-- ===== ダミー入力（今後拡張用） ===== -->
<div class="section">
  <h3>豆情報</h3>
  <div>
    豆名：
    <input type="text" placeholder="例：エチオピア">
  </div>
  <div>
    バッチ重量(g)：
    <input type="number" inputmode="decimal">
  </div>
</div>

<script>
/* ===== タイマー処理 ===== */
let startTime = null;
let timerInterval = null;

const startBtn = document.getElementById("startBtn");
const timerEl = document.getElementById("timer");

startBtn.addEventListener("click", () => {
  // 二重起動防止
  if (timerInterval !== null) {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  startTime = Date.now();

  timerInterval = setInterval(() => {
    const elapsedSec = Math.floor((Date.now() - startTime) / 1000);
    const min = Math.floor(elapsedSec / 60);
    const sec = elapsedSec % 60;

    timerEl.textContent =
      `${min}:${sec.toString().padStart(2, "0")}`;
  }, 1000);
});
</script>

</body>
</html>
