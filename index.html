<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Roast Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fafafa;
  user-select:none;
}
#wrap{padding:10px}
#chartWrap{height:45vh}
#time{
  font-size:28px;
  font-weight:bold;
  text-align:center;
  margin:8px 0;
}
button,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
}
.row{display:flex;gap:6px}
.row>*{flex:1}
label{font-size:13px;color:#555}
#dropBtn{background:#d32f2f;color:#fff;font-weight:bold}
</style>
</head>

<body>
<div id="wrap">

<div id="chartWrap"><canvas id="chart"></canvas></div>
<div id="time">0:00</div>

<button id="startBtn">焙煎開始</button>

<label>豆温 (℃)</label>
<div class="row">
  <input id="tempInput" type="number" value="150">
  <button id="tempSet">決定</button>
</div>

<label>ガス圧 (<span id="gasLabel">2.5</span>)</label>
<input id="gasInput" type="range" min="0" max="5" step="0.5" value="2.5">

<button id="dryBtn">Dry End（長押し）</button>
<button id="fcBtn">1ハゼ（長押し）</button>
<button id="dropBtn">DROP</button>

</div>

<script>
let startTime=null,timer=null;
let temp=150,gas=2.5;
let temps=[],gases=[],rors=[];
let dryEnd=null,fc=null,drop=null;

/* util */
const sec=()=>Math.floor((Date.now()-startTime)/1000);
const fmt=s=>`${Math.floor(s/60)}:${String(s%60).padStart(2,"0")}`;

/* RoR */
function calcRoR(){
  rors=[];
  for(let i=30;i<temps.length;i++){
    rors.push({
      x:temps[i].x,
      y:(temps[i].y-temps[i-30].y)*2
    });
  }
}

/* Chart */
const chart=new Chart(document.getElementById("chart"),{
  type:"line",
  data:{
    datasets:[
      {label:"Temp",data:[],borderWidth:2},
      {label:"RoR",data:[],yAxisID:"yR",borderColor:"#7b1fa2"},
      {label:"Gas",data:[],yAxisID:"yR",borderDash:[4,4]}
    ]
  },
  options:{
    animation:false,
    scales:{
      x:{
        type:"linear",
        min:0,
        max:600,
        ticks:{stepSize:60,callback:v=>fmt(v)}
      },
      y:{min:0,max:260},
      yR:{position:"right",min:-10,max:10,grid:{drawOnChartArea:false}}
    }
  }
});

/* draw */
function draw(){
  const t=sec();
  time.textContent=fmt(t);
  chart.options.scales.x.max = t>600 ? 900 : 600;

  chart.data.datasets[0].data = temps;
  chart.data.datasets[1].data = rors;
  chart.data.datasets[2].data = gases;

  chart.update();
}

/* start */
startBtn.onclick=()=>{
  startTime=Date.now();
  temps=[];gases=[];rors=[];
  dryEnd=fc=drop=null;
  clearInterval(timer);
  timer=setInterval(()=>{
    const t=sec();
    temps.push({x:t,y:temp});
    gases.push({x:t,y:gas});
    if(temps.length>30) calcRoR();
    draw();
  },1000);
};

/* input */
tempSet.onclick=()=>temp=parseInt(tempInput.value);
gasInput.oninput=()=>{
  gas=parseFloat(gasInput.value);
  gasLabel.textContent=gas.toFixed(1);
};

/* long press */
let hold=null;
const startHold=f=>hold=setTimeout(f,600);
const cancelHold=()=>clearTimeout(hold);
dryBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>dryEnd=sec());};
fcBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>fc=sec());};
[dryBtn,fcBtn].forEach(b=>{
  b.onpointerup=cancelHold;
  b.onpointercancel=cancelHold;
});

/* DROP */
dropBtn.onclick=()=>{
  if(!timer) return;
  drop=sec();
  clearInterval(timer);
  timer=null;
  draw();
};
</script>
</body>
</html>
