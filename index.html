<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Roast Logger</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fafafa;
  user-select:none;
}
#wrap{padding:10px}
#chartWrap{height:45vh}
button,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
}
.row{display:flex;gap:6px}
.row>*{flex:1}
label{font-size:13px;color:#555}
</style>
</head>

<body>
<div id="wrap">

<div id="chartWrap"><canvas id="chart"></canvas></div>

<button id="startBtn">焙煎開始</button>

<label>豆温 (℃)</label>
<div class="row">
  <input id="tempInput" type="number" value="150">
  <button id="tempSet">決定</button>
</div>

<label>ガス圧 (<span id="gasLabel">2.5</span>)</label>
<input id="gasInput" type="range" min="0" max="5" step="0.5" value="2.5">

<button id="dryBtn">Dry End（長押し）</button>
<button id="fcBtn">1ハゼ（長押し）</button>

</div>

<script>
/* ===== 状態 ===== */
let startTime=null,timer=null;
let temp=150, gas=2.5;
let dryEnd=null,fc=null;

let temps=[],gases=[],rors=[];

/* ===== util ===== */
const sec=()=>startTime?Math.floor((Date.now()-startTime)/1000):0;
const fmt=s=>`${Math.floor(s/60)}:${String(s%60).padStart(2,"0")}`;

/* ===== RoR ===== */
function calcRoR(){
  rors=[];
  for(let i=30;i<temps.length;i++){
    if(temps[i]!=null && temps[i-30]!=null){
      rors.push({x:i,y:(temps[i]-temps[i-30])*2});
    }
  }
}

/* ===== フェーズ判定 ===== */
function phaseInfo(){
  const t=sec();
  if(fc && t>=fc) return {name:"DEVELOPMENT",color:"#e53935",start:fc};
  if(dryEnd && t>=dryEnd) return {name:"MAILLARD",color:"#fb8c00",start:dryEnd};
  if(startTime) return {name:"DRYING",color:"#fbc02d",start:0};
  return null;
}

/* ===== Chart Plugin ===== */
const phasePlugin={
  id:"phase",
  beforeDraw(chart){
    const p=phaseInfo();
    if(!p) return;

    const {ctx,chartArea,scales}=chart;
    ctx.save();

    // 背景
    const end = sec();
    const x0 = scales.x.getPixelForValue(p.start);
    const x1 = scales.x.getPixelForValue(end);
    ctx.fillStyle = p.color+"33";
    ctx.fillRect(x0,chartArea.top,x1-x0,chartArea.bottom-chartArea.top);

    // ラベル
    ctx.fillStyle=p.color;
    ctx.font="bold 14px sans-serif";
    ctx.fillText(p.name,chartArea.left+6,chartArea.top+6);

    const elapsed = sec()-p.start;
    ctx.font="12px sans-serif";
    ctx.fillStyle="#555";
    ctx.fillText(fmt(elapsed),chartArea.left+6,chartArea.top+24);

    ctx.restore();
  },
  afterDraw(chart){
    const {ctx,scales,chartArea}=chart;
    ctx.save();

    // Dry End line
    if(dryEnd){
      const x=scales.x.getPixelForValue(dryEnd);
      ctx.strokeStyle="#fbc02d";
      ctx.beginPath();
      ctx.moveTo(x,chartArea.top);
      ctx.lineTo(x,chartArea.bottom);
      ctx.stroke();
    }

    // 1C line
    if(fc){
      const x=scales.x.getPixelForValue(fc);
      ctx.strokeStyle="#e64a19";
      ctx.beginPath();
      ctx.moveTo(x,chartArea.top);
      ctx.lineTo(x,chartArea.bottom);
      ctx.stroke();
    }

    ctx.restore();
  }
};

/* ===== Chart ===== */
const chart=new Chart(document.getElementById("chart"),{
  type:"line",
  data:{datasets:[]},
  options:{
    animation:false,
    scales:{
      x:{
        type:"linear",
        min:0,
        max:600,
        ticks:{
          stepSize:60,
          callback:v=>fmt(v)
        }
      },
      y:{min:0,max:260},
      yR:{position:"right",min:-10,max:10,grid:{drawOnChartArea:false}}
    }
  },
  plugins:[phasePlugin]
});

/* ===== 描画 ===== */
function draw(){
  const t=sec();
  chart.options.scales.x.max = t>600 ? 900 : 600;

  chart.data.datasets=[
    {
      label:"Temp",
      data:temps.map((v,i)=>v!=null?{x:i,y:v}:null),
      borderWidth:2,
      yAxisID:"y"
    },
    {
      label:"RoR",
      data:rors,
      borderColor:"#7b1fa2",
      yAxisID:"yR"
    },
    {
      label:"Gas",
      data:gases.map((v,i)=>v!=null?{x:i,y:v}:null),
      borderColor:"#1976d2",
      borderDash:[4,4],
      yAxisID:"yR"
    }
  ];
  chart.update();
}

/* ===== 焙煎開始 ===== */
startBtn.onclick=()=>{
  startTime=Date.now();
  dryEnd=fc=null;
  temps=[{x:0,y:temp}];
  gases=[{x:0,y:gas}];
  rors=[];
  clearInterval(timer);
  timer=setInterval(draw,1000);
};

/* ===== 入力 ===== */
tempSet.onclick=()=>{
  temp=parseInt(tempInput.value);
  temps[sec()]=temp;
  calcRoR();
  draw();
};
gasInput.oninput=()=>{
  gas=parseFloat(gasInput.value);
  gasLabel.textContent=gas.toFixed(1);
  gases[sec()]=gas;
  draw();
};

/* ===== 長押し ===== */
let hold=null;
const startHold=fn=>hold=setTimeout(fn,600);
const cancelHold=()=>clearTimeout(hold);

dryBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>dryEnd=sec());};
fcBtn.onpointerdown=e=>{e.preventDefault();startHold(()=>fc=sec());};
[dryBtn,fcBtn].forEach(b=>{b.onpointerup=cancelHold;b.onpointercancel=cancelHold;});
</script>
</body>
</html>
